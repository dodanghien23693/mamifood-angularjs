    $.jstree.defaults.sort = function (a, b) {
        debugger;
        var nodeA = this.get_node(a).original;
        var nodeB = this.get_node(b).original;
        return (nodeA.id > nodeB.id) ? 1 : -1;
    }
    function CreateTreeView(data) {

                        this.get_node(n).text = "Bản sao " + this.get_node(n).text;

                    }

                    return true;
                },

                    'responsive': false,
                    'variant': 'large',
                    'stripes': true
                }
            },
            'sort': function (a, b) {
                return this.get_type(a) === this.get_type(b) ? (this.get_text(a) > this.get_text(b) ? 1 : -1) : (this.get_type(a) >= this.get_type(b) ? 1 : -1);

                    //                setTimeout(function () { inst.edit(new_node); }, 0);
                    //            });
                    //        }
                    //    }
                    //};

                    return tmp;
                }
            },
            'types': {
                'default': { 'icon': 'folder' },
                'file': { 'valid_children': [], 'icon': 'file' }
            },
            'unique': {
                'duplicate': function (name, counter) {
                    return name + ' ' + counter;
                }
            },
            'plugins': ['dnd', 'sort', 'types', 'contextmenu', 'unique', 'wholerow']

        })
        .on('delete_node.jstree', function (e, data) {

            swal("", "Xóa danh mục thành công", "info");
        })
        .on('create_node.jstree', function (e, data) {
            $.get('?operation=create_node', { 'type': data.node.type, 'id': data.node.parent, 'text': data.node.text })
                .done(function (d) {
                    data.instance.set_id(data.node, d.id);
                })
                .fail(function () {
                    data.instance.refresh();
                });
        })
